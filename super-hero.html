<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="loader mx-auto"></div>
    <div id="super-hero-conatiner" class="">
        <h5>Super Hero Details</h5>
        <div class="hero-details">
            <h4 id="hero-id"></h4>
            <p id="hero-name"></p>
            <p id='hero-desc'></p>
            <p id='hero-modified-date'></p>
            <div id='hero-image'><img src="" alt="Not found"></div>
        </div>
        <div id="comics">
            <h3>Comics</h3>

            <p id='comics-available'></p>
            <p id='comics-collectionURI'></p>
            <ol id='comics-items'></ol>
            <p id='comics-returned'></p>

        </div>
        <div id="events">
            <h3>Events</h3>

            <p id='events-available'></p>
            <p id='events-collectionURI'></p>
            <ol id='events-items'></ol>
            <p id='events-returned'></p>
        </div>
        <div id="series">
            <h3>Series</h3>

            <p id='series-available'></p>
            <p id='series-collectionURI'></p>
            <ol id='series-items'></ol>
            <p id='series-returned'></p>
        </div>
        <div id="stories">
            <h3>Stories</h3>
            <p id='stories-available'></p>
            <p id='stories-collectionURI'></p>
            <ol id='stories-items'></ol>
            <p id='stories-returned'></p>
        </div>
    </div>
    <script src="super-hero.js"></script>
</body>

</html>
